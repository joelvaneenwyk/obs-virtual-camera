name: Dispatch
run-name: Dispatched Repository Actions - ${{ inputs.job }} ⌛️
on:
  workflow_dispatch:
    inputs:
      job:
        description: Dispatch job to run
        required: true
        type: choice
        options:
          - build

permissions:
  contents: write

jobs:
  check-and-build:
    if: inputs.job == 'build'
    uses: ./build-project.yml
    secrets: inherit
