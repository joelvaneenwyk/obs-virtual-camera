name: Pull Request
run-name: ${{ github.event.pull_request.title }} pull request run 🚀
on:
  workflow_dispatch:
  pull_request:
    paths-ignore:
      - '**.md'
    branches: [master, main, develop, legacy]
    types: [ opened, synchronize, reopened ]

permissions:
  contents: read

concurrency:
  group: '${{ github.workflow }} @ ${{ github.event.pull_request.head.label || github.head_ref || github.ref }}'
  cancel-in-progress: true

jobs:
  check-format:
    name: Check Formatting 🔍
    uses: ./check-format.yml
    permissions:
      contents: read

  build-project:
    name: Build Project 🧱
    uses: ./build-project.yml
    secrets: inherit
    permissions:
      contents: read
